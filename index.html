<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="layout">
        <aside class="navigation">
            <div class="navigation__logo">
                <img src="assets\TESLA.png" alt="logo">
            </div>
            <div class="navigation__links-list">
                <a href="#" class="navigation__link">
                    <div class="navigation__link-image link-image--reports"></div>Reports
                </a>
                <a href="#" class="navigation__link">
                    <div class="navigation__link-image link-image--library"></div>Library
                </a>
                <a href="#" class="navigation__link">
                    <div class="navigation__link-image link-image--people"></div>People
                </a>
                <a href="#" class="navigation__link">
                    <div class="navigation__link-image link-image--activities"></div>Activities
                </a>
                <h6 class="navigation__links-list-section">Support</h6>
                <a href="#" class="navigation__link">
                    <div class="navigation__link-image link-image--get-started"></div>Get Started
                </a>
                <a href="#" class="navigation__link">
                    <div class="navigation__link-image link-image--settings"></div>Settings
                </a>
            </div>
            <div class="navigation__account">
                <div>
                    <img src="assets\Photo.png" alt="profile-picture">
                </div>
                <h5 class="navigation__account-header">Sam Wheeler</h5>
                <span class="navigation_acount-email">samwheeler@example.com</span>

            </div>
        </aside>
        <header class="header">
            <div class="header__top">
                <div class="header__top-left">
                    <h2 class="header__heading">Library</h2>
                    <div class="header__links-container">
                        <a href="#" class="header__link">Courses</a>
                        <a href="#" class="header__link">Quizes</a>
                        <a href="#" class="header__link">Questions</a>
                        <a href="#" class="header__link">Resources</a>
                    </div>
                </div>
                <div class="header__top-right">
                    <div class="header__save-button-container">
                        <a href="#" class="header__save-button-link">
                            <div class="header__save-button"></div><span class="header__save-button-name">Topic</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-left">
                    <form action="#" method="POST" class="header__search-form">
                        <label for="search">
                            <div class="header__search-icon"></div>
                        </label>
                        <input type="text" name="search" id="search" placeholder="Search" class="header__search-input">
                    </form>
                </div>
                <div class="header__bottom-right">
                    <a href="#" class="header__list-link">
                        <div class="header__list-icon"></div>View Table
                    </a>
                </div>
            </div>
        </header>
        <section class="content">
            <div class="content__card add--card">
                <a href="#" class="content__add-link">
                    <div class="content__add-button"></div>
                </a>
                <div class="content__card-bottom">
                    <h3 class="content__card-heading add--card-heading">Create Courses</h3>
                    <a href="#" class="content__card-templates">View Templates</a>
                </div>
            </div>
            <a href="#" class="content__card-other">
                <img src="assets\butterfly.jpg" alt="butterfly" class="card__image">
                <img src="assets\butterfly.jpg" alt="butterfly" class="content__card-background">
                <h3 class="content__card-heading">Medical Compliance Tips And Tricks</h3>
                <div class="card__footer">
                    <span class="card__quizes">8 Quizes</span>
                    <svg class="card__elipsis" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M120 256c0 30.9-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56zm160 0c0 30.9-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56zm104 56c-30.9 0-56-25.1-56-56s25.1-56 56-56s56 25.1 56 56s-25.1 56-56 56z"/></svg>
                </div>
            </a>
            





        </section>
    </main>
</body>

</html>
