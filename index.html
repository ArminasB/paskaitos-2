<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="wrapper">
                <form action="index.html" method="POST" class="form-layout">
                    <div class="button-layout">
                        <input type="submit" name="login" value="LOGIN" class="login-button">
                        <input type="submit" name="sign-up" value="SIGN UP" class="signup-button">
                    </div>

                    <input type="text" name="username" placeholder=" Enter email or username" class="username">
                    <input type="password" name="password" placeholder=" Enter password" class="password">

                    <a href="#" class="forgot-password">Forgot password?</a>

                    <input type="submit" name="big-login-button" value="LOG IN" class="big-login-button">
                </form>

                <p class="or">OR</p>

                <div class="login-with-group">
                    <div class="login-with-button">
                        <img src="https://img.favpng.com/5/1/2/computer-icons-email-facebook-login-bluetie-inc-png-favpng-Ax0PsRCK2i6r1W39L14bmbsC3.jpg" alt="login-fb">
                    </div>

                    <div class="login-with-button">
                        <img src="https://img.favpng.com/5/1/2/computer-icons-email-facebook-login-bluetie-inc-png-favpng-Ax0PsRCK2i6r1W39L14bmbsC3.jpg" alt="login-fb">
                    </div>

                    <div class="login-with-button">
                        <img src="https://img.favpng.com/5/1/2/computer-icons-email-facebook-login-bluetie-inc-png-favpng-Ax0PsRCK2i6r1W39L14bmbsC3.jpg" alt="login-fb">
                    </div>

                    <div class="login-with-button">
                        <img src="https://img.favpng.com/5/1/2/computer-icons-email-facebook-login-bluetie-inc-png-favpng-Ax0PsRCK2i6r1W39L14bmbsC3.jpg" alt="login-fb">
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
