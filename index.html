<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

            <form action="">
                <div class="form-layout">
                    <h3>Pirkėjo informacija</h3>
                    <div class="input-list">
                        <div class="input-group">
                            <label for="vardas" class="label-layout">Vardas</label>
                            <input type="text" name="vardas" id="vardas" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="pavarde" class="label-layout">Pavardė</label>
                            <input type="text" name="pavarde" id="pavarde" class="form-input">
                        </div>
                        <div class="input-group">
                        <label for="gatve" class="label-layout">Gatvė</label>
                            <input type="text" name="gatve" id="gatve" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="miestas" class="label-layout">Miestas</label>
                            <input type="text" name="miestas" id="miestas" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="namo-numeris" class="label-layout">Namo numeris</label>
                            <input type="text" name="namo-numeris" id="namo-numeris" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="pasto-kodas" class="label-layout">Pašto kodas</label>
                            <input type="text" name="pasto-kodas" id="pasto-kodas" class="form-input">
                        </div>
                    </div>
                    <button type="submit" class="input-button">Saugoti</button>
                    <button type="reset" class="input-button reset-button">Atšaukti</button>
                </div>
            </form>

    </main>
</body>
</html>
